<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪元素</title>
    <style>
       /*用于向文本首字添加特殊样式，作用于块元素*/
        /*p:first-letter{*/
            /*font-size: 30px;*/
            /*color:blueviolet;*/

        /*}*/
        /*伪元素不能作用于span 只能作用与块元素中*/

        /*first-line向文本的首行添加特殊样式*/
        p:first-line{
            color: yellow;
            font-size: 26px;
        }
    </style>
</head>
<body>
    <p>
        锄禾日当午，<br>
        汗滴禾下土，<br>
        谁知盘中餐，<br>
        粒粒皆辛苦.<br>


    </p>

</body>
</html>
