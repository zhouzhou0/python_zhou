<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>
        div{
            width: 200px;
            /*height: 200px;*/
        }
        .box1{
            background: darkgoldenrod;
            /*浮动
                左浮动：float：left；
                右浮动：float：right；
                1.浮动会让元素脱离文档流，后面不浮动的元素会占据原来的位置
                2.停止浮动：
                    a。碰到父级元素的边界会停止
                    b。碰到前面有浮动的元素会停止（紧跟在浮动元素之后排列 ）
                    c。碰到未浮动的元素
                3.浮动会把元素转换成行内块元素(让元素并在一起)
                4.当父级元素没有设置固定高度时，子元素都浮动，父级元素的高度就无法被撑开
                    给父级元素添加overflow：hidden
                5. 当父级元素不够时。浮动元素会换行显示
            */
            /*float:left;*/
            /*float:right;*/
        }
        .box2{
            width: 220px;
            background-color: aqua;
            /*float: left;*/
        }
        .box3{
            width: 230px;
            background: yellow;
        }
        .box4{
            /*碰到未浮动的元素*/
            background-color: palevioletred;
            /*float:left;*/
        }
        .warp{
            border: salmon dashed 3px;
            width: 300px;
            overflow: hidden;
        }
        .item1{
            width: 100px;
            height: 100px;
            background: blue;
            float:left;
            
        }
        .item2{
            width: 100px;
            height: 100px;
            background: pink;
            float: left;
        }
        .item3{
            width: 200px;
            height: 100px;
            background: yellow;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
    
    <div class="warp">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
    </div>

</body>
</html>
