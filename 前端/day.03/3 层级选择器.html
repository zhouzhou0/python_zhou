<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层级选择器</title>
    <style>
        /* 层级选择器  通过父级元素来设置子级元素的样式 还可以设置子元素的子级样式*/
        /*层级选择器可以与多种选择器混合使用*/
      .web{
          width:600px;
          height:600px;
          border:2px solid pink;
      }
      .web div{
          width:200px;
          height:200px;
          background-color: black;
      }
      .web .in{
          width:100px;
          height:100px;
          background-color:orange;
      }
    </style>
</head>
<body>
    <div class="web">
        <div class="in"></div>
        <div>
            <div class="in"></div>
        </div>
    </div>
</body>
</html>
