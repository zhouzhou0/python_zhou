<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪劣选择器</title>
    <style>
        /*hover 设置鼠标悬停在元素上时的状态*/
        .box1{
            width:200px;
            height:200px;
            background-color:yellow;
        }
        .box1:hover{
            /*鼠标悬停上后的样式*/
            background-color:blue;
            width:255px;
            height:255px;
        }
        /*after 在元素里面的尾部插入内容*/
        .box1:after{
            content:' you'
        }
        .box1:before{
            content:'I '
        }

    </style>
</head>
<body>
    <div class="box1">love</div>

</body>
</html>
