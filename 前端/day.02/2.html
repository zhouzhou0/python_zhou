<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
    <!--form标签来划定一个表单区域
        action:提交地址
        method:提交方式 get / post
                表单提交默认是以get方式进行数据的传输
                get：通过url地址传输数据，数据会显示在url地址栏当中
                传输数据有大小限制，根据浏览器的不同数据大小不同
                相对来说不安全、
                post：数据不通过url地址传参，相对来说安全
                数据传输没有具体的大小限制，一般表单指定post

       enctype 如果表单中有文件要上传必须添加这个属性
                指定属性为"multipart/form-data" 用于文件的转码
    -->
    <form action="" method="post" enctype="multipart/form-data">
        <!--
            表单控件
                tpye：指定我们的表单类型(普通文本 密码文本 单选框 多选框)
                必须要填写name属性 作为数据的键
                value:设置默认值
                placeholder 提示用户信息
        普通文本输入框 {username:1234,sex:0,hobby:[1,2,3]}-->
        用户名：<input type="text" name="username" value="" placeholder="请输入用户名"> <br>
        密码：<input type="password" name="password"><br>
        <!--单选框 type="radio" 必须有name属性和value属性 并且一组单选框name属性的值必须相同，value的值必须指定清楚-->
        性别：<input type="radio" name="sex" value="1">男
             <input type="radio" name="sex" value="0">女
        <br>
        <!--
            多选框 type=“checkbox” 必须指定name属性和value属性,并且一组多选name属性的值要相同

        -->
        爱好： <br>
                <input type="checkbox" name="hobby[]" value="1">篮球<br>
                <input type="checkbox" name="hobby[]" value="2">乒乓球<br>
                <input type="checkbox" name="hobby[]" value="3">足球<br>
        <!--select 下拉选项框必须配合option来使用-->
        学历：
            <select name="xl">
                <option value="0">小学</option>
                <option value="1">初中</option>
                <option value="2">高中</option>
                <option value="3">大学</option>

            </select>
        <br>
        <!--file文件上传 type="file"一般用于文件的上传-->
        请选择上传文件:<input type="file" name="file">
        <br>
        请输入个人说明:<br>
        <textarea name="text"id="">输入个人信息</textarea>
        <br>
        <!--按钮 type="submit"-->
        <input type="submit" value="确定"><br>
        <button>提交</button>
        <br>
        <!--重置按钮-->
        <input type="reset" disabled>
        <!--隐藏域 hidden 不需要用户查看和填写的信息-->
        <input type="hidden" name="id" value="0">

    </form>
</body>
</html>
