<!--第一行是声明文档 告诉我们的浏览器以什么html版本解析我的代码>
<!DOCTYPE html>
<!--html标签是我们网页当中最大的标签-->
<html>
    <!--head 头 主要来写不直接显示在页面当中的内容 一般是做网页的一些设置-->
    <head>
        <!--来设置网页的编码格式-->
        <meta charset="UTF-8">
        <!--是设置网页的标题-->
        <title>我的第一个网页</title>
    </head>
    <!--body体主要来写显示在页面当中的内容-->
    <body>
    大家好，我们一起来做游戏把
    </body>
</html>
